<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form>
		<label for="name">Name</label><br>
		<input type="text" name="name" id="name"><br>
		<label for="email">Email</label><br>
		<input type="email" name="email" value="test@example.com" maxlength="25" autofocus> <br>
		<label for="password">Password</label><br>
		<input type="password" name="password" placeholder="Enter your Password" minlength="6">
	</form><br>
	<label for="category">Category</label>
	<select>
		<option value="student">Student</option>
		<option value="employee">Employee</option>
		<option value="freelancer" selected>Freelancer</option>

	</select><br><br>
	<label>Event Date</label>
    <input type="date" name="Event Date"><br><br>

    <label>Tickets</label>
    <input type="radio" name="ticket">1 Ticket
    <input type="radio" name="ticket" checked>2 Ticket
    <input type="radio" name="ticket">3 Ticket <br><br>

    <label>Payment</label>
    <input type="checkbox" name="onlinepayment">Online Payment<br><br>

    <label>Notes</label>
    <textarea rows="5" cols="30"></textarea><br><br>

    <button>Submit</button>





</body>
</html>
